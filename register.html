<html>
    <body>
        <h1>
            Registration form
        </h1>
        <!-- use get not post -->
            <div>
            <form>
                First Name:<input type="text" name="firstname"><br>
                Last Name:<input type="text" name="lastname"><br>
                Email:<input type="email" name="email" required><br>
                Password:<input type="password" min="5" name="password" required><br>
                Date of Birth:<input type="date" name="Birthady"><br>
                Gender:<input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female<br>

                <input type="checkbox" name="Javascript" value="javascript">Javascript<br>
                <input type="checkbox" name="Pyhton" value="python">Pyhton<br>
                <input type="checkbox" name="C++" value="c++">C++<br>
                Company:<br>
                <select name="Comapany">
                    <option value="google">Google</option><br>
                    <option value="facebook">Facebook</option><br>
                    <option value="amazon">Amazon</option><br>
                </select>
                <br>
                <input type="submit" value="Register">
                <input type="reset">
            </form>
            <a href="1.html">HOME</a>
            </div>

</html>
